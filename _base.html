<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulma Layout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="has-background-primary p-4">header</div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-narrow-tablet">
            <div class="has-background-primary p-4">left</div>
          </div>
          <div class="column">
            <div class="has-background-primary p-4">content</div>
          </div>
          <div class="column is-narrow-tablet">
            <div class="has-background-primary p-4">right</div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="has-background-primary p-4">footer</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
